<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bot Detection Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex items-center justify-center min-h-screen">
<div id="app" class="w-full max-w-2xl mx-auto p-4">
  <div id="form-section" class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-xl">
    <h1 class="text-2xl font-bold mb-4">Bot Detection Portal</h1>
    <form id="start-form" class="space-y-4">
      <div>
        <label class="block">Client Name</label>
        <input type="text" id="client" class="w-full p-2 rounded border dark:bg-gray-700 dark:text-white" required placeholder="e.g., hantover">
      </div>
      <div>
        <label class="block">Start Date (YYYY-MM-DD)</label>
        <input type="date" id="start-date" class="w-full p-2 rounded border dark:bg-gray-700 dark:text-white" required>
      </div>
      <div>
        <label class="block">End Date (YYYY-MM-DD)</label>
        <input type="date" id="end-date" class="w-full p-2 rounded border dark:bg-gray-700 dark:text-white" required>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Start Analysis</button>
    </form>
  </div>

  <div id="log-section" class="bg-black text-white p-4 mt-6 rounded-lg h-64 overflow-y-scroll hidden font-mono text-sm"></div>

  <div id="download-section" class="text-center mt-4 hidden">
    <a id="download-link" href="#" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Download Report</a>
  </div>
</div>

<script>
const form = document.getElementById("start-form");
const logSection = document.getElementById("log-section");
const downloadSection = document.getElementById("download-section");
const downloadLink = document.getElementById("download-link");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const client = document.getElementById("client").value.trim();
  const start_date = document.getElementById("start-date").value;
  const end_date = document.getElementById("end-date").value;

  if (!client || !start_date || !end_date) return;

  logSection.innerHTML = '';
  logSection.classList.remove("hidden");
  downloadSection.classList.add("hidden");

  await fetch("http://172.31.19.74:7860/start-job", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ start_date, end_date, client })
  });

  const eventSource = new EventSource("http://172.31.19.74:7860/logs");
  eventSource.onmessage = function(event) {
    logSection.innerHTML += event.data + "\n";
    logSection.scrollTop = logSection.scrollHeight;
    if (event.data.includes("âœ… Bot report saved:")) {
      eventSource.close();
      downloadSection.classList.remove("hidden");
    }
  };
  eventSource.onerror = function() {
    eventSource.close();
  };

  downloadLink.href = "http://172.31.19.74:7860/download-report";
});
</script>
</body>
</html>
